services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-hotel_db}
      - POSTGRES_USER=${DB_USER:-hotel_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-hotel_pass}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hotel_user} -d ${DB_NAME:-hotel_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-django:
    build:
      context: ./backend-django
    volumes:
      - ./backend-django:/app
      - media_volume:/app/media
    environment:
      - DATABASE_URL=postgres://${DB_USER:-hotel_user}:${DB_PASSWORD:-hotel_pass}@db:5432/${DB_NAME:-hotel_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  backend-fastapi:
    build:
      context: ./backend-fastapi
    volumes:
      - ./backend-fastapi:/app
    environment:
      - DATABASE_URL=postgres://${DB_USER:-hotel_user}:${DB_PASSWORD:-hotel_pass}@db:5432/${DB_NAME:-hotel_db}
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SECRET_KEY=${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8001"

  celery-worker:
    build:
      context: ./backend-django
    command: celery -A core worker --loglevel=info
    volumes:
      - ./backend-django:/app
      - media_volume:/app/media
    environment:
      - DATABASE_URL=postgres://${DB_USER:-hotel_user}:${DB_PASSWORD:-hotel_pass}@db:5432/${DB_NAME:-hotel_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - db
      - redis

  celery-beat:
    build:
      context: ./backend-django
    command: celery -A core beat --loglevel=info
    volumes:
      - ./backend-django:/app
    environment:
      - DATABASE_URL=postgres://${DB_USER:-hotel_user}:${DB_PASSWORD:-hotel_pass}@db:5432/${DB_NAME:-hotel_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost/api
    command: npm run dev -- --host --port 5173

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - media_volume:/usr/share/nginx/html/media
    depends_on:
      - backend-django
      - backend-fastapi
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  media_volume:
