resolver 127.0.0.11 valid=30s;

server {
    listen 80;

    # Frontend (Vite dev server)
    location / {
        set $upstream_frontend frontend:5173;
        proxy_pass http://$upstream_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Django Admin
    location /admin/ {
        set $upstream_django backend-django:8000;
        proxy_pass http://$upstream_django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        set $upstream_django backend-django:8000;
        proxy_pass http://$upstream_django;
        proxy_set_header Host $host;
    }

    location /media/ {
        alias /usr/share/nginx/html/media/;
    }

    # FastAPI API
    location /api/ {
        set $upstream_fastapi backend-fastapi:8001;
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://$upstream_fastapi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
